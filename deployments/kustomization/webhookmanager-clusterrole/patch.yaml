apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webhookmanager
  annotations:
    helm.sh/hook: pre-install,post-install,pre-upgrade,post-upgrade
    helm.sh/hook-weight: "-3"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded