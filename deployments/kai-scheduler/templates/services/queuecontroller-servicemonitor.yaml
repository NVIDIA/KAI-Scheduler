apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: queuecontroller
  labels:
    app: queuecontroller
spec:
  jobLabel: queuecontroller
  selector:
    matchLabels:
      app: queuecontroller
  endpoints:
    - port: metrics
      path: /metrics