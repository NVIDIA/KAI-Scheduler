apiVersion: v1
kind: Service
metadata:
  name: queuecontroller
  labels:
    app: queuecontroller
spec:
  ports:
  - port: 443
    targetPort: 9443
    protocol: TCP
    name: webhook
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    app: queuecontroller