apiVersion: v1
kind: Service
metadata:
  name: kai-admission
spec:
  selector:
    app: kai-admission
  ports:
    - name: webhook
      protocol: TCP
      port: 443
      targetPort: {{ .Values.admission.ports.webhookPort }}
    - name: http-metrics
      protocol: TCP
      port: {{ .Values.admission.ports.metricsPort }}
      targetPort: {{ .Values.admission.ports.metricsPort }}
  sessionAffinity: None
  type: ClusterIP