---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kai-operator
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
subjects:
  - kind: ServiceAccount
    name: kai-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: kai-operator
  apiGroup: rbac.authorization.k8s.io

