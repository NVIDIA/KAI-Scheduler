---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: queuecontroller
rules:
- apiGroups:
  - scheduling.run.ai
  resources:
  - queues
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - scheduling
  - scheduling.run.ai
  resources:
  - queues/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - scheduling.run.ai
  resources:
  - podgroups
  verbs:
  - get
  - list
  - watch
