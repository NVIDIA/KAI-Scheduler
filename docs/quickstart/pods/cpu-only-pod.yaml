apiVersion: v1
kind: Pod
metadata:
  name: cpu-only-pod
  labels:
    runai/queue: test
spec:
  schedulerName: kai-scheduler
  containers:
    - name: main
      image: ubuntu
      args: ["sleep", "infinity"]
      resources:
        requests:
          cpu: 100m
          memory: 250M