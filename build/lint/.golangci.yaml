version: "2"

run:
  tests: true
  timeout: 5m

output:
  formats:
    text:
      path: stdout
      colors: true

formatters:
  enable:
    - gofmt

linters:
  default: none
  enable:
    # Readability
    # - gofumpt
    # - lll
    # - wsl
    - unused
    - goconst
    # - gomnd
    # Security

    # Quality
    - errcheck
    - govet
    # - gosimple
    # - ineffassign
    # - staticcheck
    # - typecheck
  settings:
    lll:
      line-length: 220
      tab-width: 1
  exclusions:
    paths:
      - "generated"
    rules:
      - path: (.+)_test.go
        linters:
          - goconst
          - errcheck
          - govet
          # - gosimple
          # - ineffassign
          # - staticcheck
          # - typecheck

severity:
  default: error
