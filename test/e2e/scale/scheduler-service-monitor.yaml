apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kai-scheduler
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  jobLabel: kai-scheduler
  namespaceSelector:
    matchNames:
      - kai-scheduler
  selector:
    matchLabels:
      app: kai-scheduler-default
  endpoints:
    - port: http-metrics
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
